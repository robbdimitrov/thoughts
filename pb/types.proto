syntax = "proto3";

package thoughts;

message Error {
  int32 code = 1;
  string error = 2;
  string message = 3;
}

message User {
  int32 id = 1;
  string username = 2;
  string email = 3;
  string name = 4;
  string bio = 5;
  string reg_date = 6;
}

message Status {
  string message = 1;
  Error error = 2;
}
