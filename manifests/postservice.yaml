apiVersion: v1
kind: Service
metadata:
  name: postservice
spec:
  selector:
    app: thoughts
    tier: backend
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postservice
  labels:
    app: thoughts
    tier: backend
spec:
  selector:
    matchLabels:
      app: thoughts
      tier: backend
  template:
    metadata:
      labels:
        app: thoughts
        tier: backend
    spec:
      containers:
      - name: postservice
        image: thoughts/postservice
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"
        - name: DATABASE_URL
          value: postgresql://postgres:kubernetes@database:5432
        - name: AUTH_SERVICE_ADDR
          value: authservice:5010
        - name: USER_SERVICE_ADDR
          value: userservice:5010
